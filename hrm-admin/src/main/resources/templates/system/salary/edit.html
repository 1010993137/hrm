<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改薪资管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-salary-edit" th:object="${sysSalary}">
            <input name="salaryId" th:field="*{salaryId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">姓名：</label>
                <div class="col-sm-8">
                    <input name="salaryEmpId" th:field="*{salaryEmpId}" class="form-control" type="text" readonly="true" style="display: none">
                    <input name="salaryEmpName" th:field="*{salaryEmpName}" class="form-control" type="text" readonly="true" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">部门：</label>
                <div class="col-sm-8">
                    <input name="salaryDept" th:field="*{salaryDept}" class="form-control" type="text" readonly="true" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">底薪：</label>
                <div class="col-sm-8">
                    <input name="salaryAmount" th:field="*{salaryAmount}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/salary";
        $("#form-salary-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-salary-edit').serialize());
            }
        }
    </script>
</body>
</html>
